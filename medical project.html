<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Medicine Donation Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    .form-container {
      background-color: #fff;
      padding: 25px;
      max-width: 600px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    button {
      background-color: #28a745;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      margin-top: 20px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2>Medicine Donation Form</h2>
  <form action="#" method="post" enctype="multipart/form-data">
    
    <label for="medname">Medicine Name:</label>
    <input type="text" id="medname" name="medname" required>

    <label for="expiry">Expiry Date:</label>
    <input type="month" id="expiry" name="expiry" required>

    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" min="1" required>

    <label for="condition">Condition:</label>
    <select id="condition" name="condition" required>
      <option value="">--Select--</option>
      <option value="sealed">Sealed</option>
      <option value="unopened">Unopened</option>
    </select>

    <label for="photo">Upload Medicine Photo:</label>
    <input type="file" id="photo" name="photo" accept="image/*" required>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="Enter 10-digit phone number" required>

    <label for="address">Address:</label>
    <textarea id="address" name="address" rows="4" placeholder="Enter your full address" required></textarea>

    <button type="submit">Submit</button>
  </form>
</div>

</body>
</html>
